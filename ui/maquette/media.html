<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>

</head>
<body class="container">

	<main>
	
		<div class="formulaire col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		
			<form class="form-horizontal" method="GET" action="#">
			
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 col-md-3">Titre:</label>
					<div class="col-xs-12 col-sm-9 col-md-9">
						<input type="text" class="form-control" id="titre" name="titre" placeholder="titre">
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 col-md-3">Autheur:</label>
					<div class="col-xs-12 col-sm-9 col-md-9">
						<input type="text" class="form-control" id="autheur" name="autheur" placeholder="autheur">
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 col-md-3">Type:</label>
					<div class="col-xs-12 col-sm-9 col-md-9">
						<select id="type" class="form-control" name="type">
							<option value="Livre">Livre</option>
							<option value="CD">CD</option>
							<option value="DVD">DVD</option>
						</select>
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="col-xs-12 col-md-3 col-sm-3 col-xs-offset-4 col-md-offset-3 col-sm-offset-3">
						<input type="submit" class="btn btn-default" value="Valider">
					</div>
				</div>
			
			</form>
			
		</div>
	
	</main>

</body>
</html>
