<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>

</head>
<body class="container">

	<main>
	
		<div class="formulaire  col-xs-9 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-2">
		
			<form class="form-horizontal">
			
				<div class="form-group">
					<label class="control-label col-xs-9 col-sm-2 col-md-2">Titre:</label>
					<div class="col-xs-9 col-sm-6 col-md-4">
						<input type="text" class="form-control" id="titre" name="titre" placeholder="titre" required>
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-xs-9 col-sm-2 col-md-2">Autheur:</label>
					<div class="col-xs-9 col-sm-6 col-md-4">
						<input type="text" class="form-control" id="autheur" name="autheur" placeholder="autheur" required>
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-xs-9 col-sm-2 col-md-2">Type:</label>
					<div class="col-xs-9 col-sm-6 col-md-4">
						<select id="type" class="form-control" name="type" required>
							<option value="Livre">Livre</option>
							<option value="CD">CD</option>
							<option value="DVD">DVD</option>
						</select>
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="col-xs-9 col-sm-2 col-md-2 col-xs-offset-4 col-md-offset-3 col-sm-offset-2">
						<input type="submit" class="btn btn-default" value="Modifier">
					</div>
				</div>
			
			</form>
		
		</div>
		
		<div class="liste col-xs-3 col-sm-2 col-md-2">
		
			<table class="table table-striped table-hover">
			
				<tr>
					<td>Train</td>
					<td>Baptiste</td>
				</tr>
				
				<tr>
					<td>Allam</td>
					<td>Nadir</td>
				</tr>
				
				<tr>
					<td>Laclau</td>
					<td>Matthieu</td>
				</tr>
				
				<tr>
					<td>Couturier</td>
					<td>Fanny</td>
				</tr>
			
			</table>
		
		</div>
	
	</main>

</body>
</html>
