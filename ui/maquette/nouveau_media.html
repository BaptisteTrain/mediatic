	<main class="container">
		<div class="row">
			<h2 class="col-xs-12 col-sm-12 col-md-12">Nouveau média</h2>
			<div class="formulaire col-xs-12 col-sm-10 col-md-8">
				
				<form class="form-horizontal" method="GET" action="#">
				
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3">Titre</label>
						<div class="col-xs-12 col-sm-9 col-md-9">
							<input type="text" class="form-control" id="titre" name="titre" placeholder="titre" required>
						</div>
					</div>
					<br>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3">Auteur</label>
						<div class="col-xs-12 col-sm-9 col-md-9">
							<input type="text" class="form-control" id="auteur" name="auteur" placeholder="auteur" required>
						</div>
					</div>
					<br>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3">Type</label>
						<div class="col-xs-12 col-sm-9 col-md-9">
							<select id="type" class="form-control" name="type" required>
								<option value="Livre">Livre</option>
								<option value="CD">CD</option>
								<option value="DVD">DVD</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-md-3 col-sm-3 col-xs-offset-4 col-md-offset-3 col-sm-offset-3">
							<input type="submit" class="btn btn-default" value="Ajouter">
						</div>
					</div>
				</form>
			</div>
