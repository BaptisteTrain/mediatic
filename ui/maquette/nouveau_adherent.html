	<main class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2>Nouveau adh&eacute;rent</h2>
				<hr/>
				<div class="formulaire">
					<form class="form-horizontal" method="GET" action="#">
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="nom">Nom</label>
							<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
								<input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required>
							</div>
							</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="prenom">Pr&eacute;nom</label>
							<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
								<input type="text" class="form-control" id="prenom" name="prenom" placeholder="Pr&eacute;nom" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="datenaissance">Date de naissance</label>
							<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
								<input type="date" class="form-control" id="datenaissance" name="datenaissance" placeholder="Date de naissance" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="age">Age</label>
							<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
								<input type="text" class="form-control" id="age" name="age" placeholder="Age" readonly> 
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="email">E-mail</label>
							<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
								<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="adresse">Adresse</label>
							<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
								<input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse">&nbsp;
								<div class="form-inline">
									<input type="text" class="form-control" id="adresse" name="adresse" placeholder="Code postal">&nbsp;
									<input type="text" class="form-control" id="adresse" name="adresse" placeholder="Ville">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="genre">Genre</label>
							<div class="col-xs-1 col-md-1 col-sm-1">
								<div class="radio">
									<label><input type="radio" name="genre" placeholder="genre" value="Homme">Homme</label>
									<label><input type="radio" name="genre" placeholder="genre" value="Femme">Femme</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="cotisation">Cotisation</label>
							<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
								<div class="input-group">
							    	<div class="input-group-addon">€</div>
							    	<input type="number" class="form-control" id="cotisation" placeholder="Cotisation">
							    	<div class="input-group-addon">.00</div>
						    	</div>
						    </div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-md-offset-2 col-lg-offset-2 col-xs-12 col-sm-4 col-md-5 col-lg-5">
								<input type="submit" class="btn btn-success pull-right hidden-xs" value="Ajouter">
								<button type="submit" class="btn btn-success pull-right visible-xs-inline-block"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
