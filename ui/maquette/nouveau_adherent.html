	<main class="container">
	<div class="row">
		<h2 class="col-xs-12 col-sm-12 col-md-12">Nouveau adhérent</h2>
		<form class="form-horizontal col-xs-12 col-sm-10 col-md-8"
			method="GET" action="#">
			<div class="form-group">
				<label class="control-label col-xs-12 col-md-3 col-sm-3"
					for="lastname">Lastname:</label>
				<div class="col-xs-12 col-md-9 col-sm-9">
					<input type="text" class="form-control" id="lastname"
						name="lastname" placeholder="lastname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-md-3 col-sm-3"
					for="firstname">Firstname:</label>
				<div class="col-xs-12 col-md-9 col-sm-9">
					<input type="text" class="form-control" id="firstname"
						name="firstname" placeholder="firstname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-md-3 col-sm-3"
					for="birthday">Birthday:</label>
				<div class="col-xs-12 col-md-9 col-sm-9">
					<input type="date" class="form-control" id="birthday"
						name="birthday" placeholder="birthday" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-md-3 col-sm-3"
					for="birthday">Age:</label>
				<div class="col-xs-12 col-md-9 col-sm-9">
					<input type="text" class="form-control" id="birthday" name="age"
						placeholder="birthday" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-md-3 col-sm-3" for="email">Email:</label>
				<div class="col-xs-12 col-md-9 col-sm-9">
					<input type="email" class="form-control" id="email" name="email"
						placeholder="email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-md-3 col-sm-3"
					for="adress">Adress:</label>
				<div class="col-xs-12 col-md-9 col-sm-9">
					<input type="text" class="form-control" id="adress" name="adress"
						placeholder="adress">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-md-3 col-sm-3"
					for="gender">Gender:</label>
				<div class="col-xs-1 col-md-1 col-sm-1">
					<div class="radio">
						<label><input type="radio" name="gender"
							placeholder="gender" value="Homme">Homme</label> <label><input
							type="radio" name="gender" placeholder="gender" value="Femme">Femme</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-md-3 col-sm-3"
					for="cotisation">Cotisation:</label>
				<div class="col-xs-12 col-sm-9 col-md-9">
					<select id="type" class="form-control" name="type" required>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="200">200</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div
					class="col-xs-12 col-md-3 col-sm-3 col-xs-offset-4 col-md-offset-3 col-sm-offset-3">
					<input type="submit" class="btn btn-default" value="Valider">
				</div>
			</div>
		</form>
	</div>
