<div class="row">
	<div class="col-xs-12">
		<h2>Recherche de m&eacute;dias</h2>
		<hr/>
		<!-- FORMULAIRE RECHERCHE DE MEDIA -->
		<div class="formulaire">
			<form name="formSearchMedias" class="form-horizontal" novalidate ng-submit="media.searchMedias()">
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">Titre</label>
					<div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
						<input type="text" class="form-control" ng-model="media.search.title" id="titre" name="titre" placeholder="Titre" maxlength=200>
					</div>
				</div>
				
				<!--  <div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2"></label>
					<div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
						<label>Ou</label>
					</div>
				</div>-->
				
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">Auteur</label>
					<div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
						<input type="text" class="form-control" ng-model="media.search.author" id="auteur" name="auteur" placeholder="Auteur" maxlength=200>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">Type</label>
					<div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
						<select id="type" class="form-control" name="type" ng-model="media.search.type">
							<option value=""></option>
							<option value="Livre">Livre</option>
							<option value="CD">CD</option>
							<option value="DVD">DVD</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-lg-offset-2 col-sm-offset-3 col-xs-12 col-sm-6 col-md-5 col-lg-5">
						<!-- BUTTONS ADD NEW MEDIA -->
						<input type="button" class="btn btn-info hidden-xs" value="Ajouter un m&eacute;dia" ng-click="media.goNewMedia()">
						<button type="button" class="btn btn-info visible-xs-inline-block" ng-click="media.goNewMedia()">
							<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
						</button>
						<!-- BUTTONS SEARCH -->
						<input type="submit" class="btn btn-success pull-right hidden-xs" value="Rechercher" >
						<button type="submit" class="btn btn-success pull-right visible-xs-inline-block">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</form>
		</div>
		<br>
		<!-- / FORMULAIRE RECHERCHE DE MEDIA -->
	
		<!-- TABLE RESULTAT DE LA RECHERCHE DE MEDIA -->
		<div id="divRechMedia" ng-show="media.mediasList.length>0">
			<table id="tableRechMedia" class="table table-striped table-hover tablesorter">
				<thead>
					<tr>
						<th>Titre</th>
						<th>Type</th>
						<th>Auteur</th>
						<th>Emprunteur</th>
						<th>Date de retour</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="med in media.mediasList 
								  | filter : {'title':media.search.title} 
								  | filter : {'author':media.search.author} 
								  | filter : {'type':media.search.type}" >
						<td ng-bind="med.title"></td>
						<td ng-bind="med.type"></td>
						<td ng-bind="med.author"></td>
						<td ng-bind="med.borrower"></td>
						<td ng-bind="med.returnDate"></td>
						<td>
							<a href="#/mediaSheet/{{med.id}}">
								<i class="glyphicon glyphicon-eye-open pointer" aria-hidden="true"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<!-- PAGINATION -->
			<div class="dataTables_paginate paging_simple_numbers gris">
				<ul class="pagination">
					<li class="paginate_button previous disabled"><a href="#" aria-controls="example" data-dt-idx="0" tabindex="0"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a></li>
					<li class="paginate_button active"><a href="#" aria-controls="example" data-dt-idx="1" tabindex="0">1</a></li>
					<li class="paginate_button "><a href="#" aria-controls="example" data-dt-idx="2" tabindex="0">2</a></li>
					<li class="paginate_button "><a href="#" aria-controls="example" data-dt-idx="3" tabindex="0">3</a></li>
					<li class="paginate_button "><a href="#" aria-controls="example" data-dt-idx="4" tabindex="0">4</a></li>
					<li class="paginate_button "><a href="#" aria-controls="example" data-dt-idx="5" tabindex="0">5</a></li>
					<li class="paginate_button "><a href="#" aria-controls="example" data-dt-idx="6" tabindex="0">6</a></li>
					<li class="paginate_button next" id="example_next"><a href="#" aria-controls="example" data-dt-idx="7" tabindex="0"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></li>
				</ul>
			</div>
			<!-- / PAGINATION -->
		</div>
		<!-- / TABLE RESULTAT DE LA RECHERCHE DE MEDIA -->
	</div>
</div>


<script>
	// Fonction pour le tri
	$(document).ready(function() {
		$('#tableRechMedia').tablesorter({
			dateFormat : 'uk',
			headers : {
				4 : {
					sorter : 'shortDate'
				},
				5 : {
					sorter : false
				}
			}
		});
	});

</script>
