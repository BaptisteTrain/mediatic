<main class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Fiche adh&eacute;rent</h2>
			<hr/>
			<div class="formulaire">
				<form name="CreateMemberForm" class="form-horizontal" ng-submit="createMemberCtrl.setMemberSheet()" novalidate>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="lastname">Nom&nbsp;<span class="text-danger">*</span></label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="lastname" name="lastname" ng-model="createMemberCtrl.lastname" placeholder="Nom" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="firstname">Pr&eacute;nom&nbsp;<span class="text-danger">*</span></label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="firstname" name="firstname" ng-model="createMemberCtrl.firstname" placeholder="Pr&eacute;nom" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="birthdate">Date de naissance&nbsp;<span class="text-danger">*</span></label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="date" class="form-control" id="birthdate" name="birthdate" ng-model="createMemberCtrl.birthdate" date="dd/MM/yyyy" placeholder="Date de naissance" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="age">Age</label>
						<div class="col-xs-6 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="age" name="age" ng-model="createMemberCtrl.age" placeholder="Age" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="email">E-mail&nbsp;<span class="text-danger">*</span></label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="email" class="form-control" id="email" name="email" ng-model="createMemberCtrl.email" placeholder="E-mail" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="address">Adresse</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="address" name="address" ng-model="createMemberCtrl.address" placeholder="Adresse">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">&nbsp;</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
				            <div class="form-group row">
				                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				                    <input type="text" class="form-control" id="postalcode" name="postalcode" ng-model="createMemberCtrl.postalcode" placeholder="Code postal">
				                </div>
				                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				                    <input type="text" class="form-control" id="town" name="town" ng-model="createMemberCtrl.town" placeholder="Ville">
				                </div>
				            </div>
				        </div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2"
							for="gender">Genre</label>
						<div class="col-xs-1 col-sm-1 col-md-1">
							<div class="radio">
								<label><input type="radio" name="gender" placeholder="gender" value="Homme" checked="checked">Homme</label>
								<label><input type="radio" name="gender" placeholder="gender" value="Femme">Femme</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="subscriptionAmount">Cotisation</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">€</span>
								<input type="number" class="form-control" id="subscriptionAmount" name="subscriptionAmount" ng-model="createMemberCtrl.subscriptionAmount" placeholder="Montant">
								<span class="input-group-addon" id="basic-addon2">.00</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="subscriptionDate">Date de cotisation</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="date" class="form-control" id="subscriptionDate" name="subscriptionDate" ng-model="createMemberCtrl.subscriptionDate" date="dd/MM/yyyy" placeholder="Date de cotisation" readonly>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-md-offset-2 col-lg-offset-2 col-xs-12 col-sm-4 col-md-5 col-lg-5">
							<input type="submit" class="btn btn-success pull-right hidden-xs" value="Modifier" ng-disabled="CreateMemberForm.$invalid">
							<button type="submit" class="btn btn-success pull-right visible-xs-inline-block" ng-disabled="CreateMemberForm.$invalid"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						</div>
					</div>
					
					<!-- Gestion des erreurs de saisie dans le formulaire -->
						<div ng-show="CreateMemberForm.lastname.$dirty && CreateMemberForm.lastname.$invalid" style="color: white; background-color: red">
							<span ng-show="CreateMemberForm.lastname.$error.required">Le Nom est requis.</span>
						</div>
						<div ng-show="CreateMemberForm.firstname.$dirty && CreateMemberForm.firstname.$invalid" style="color: white; background-color: red">
							<span ng-show="CreateMemberForm.firstname.$error.required">Le Prénom est requis.</span>
						</div>
						<div ng-show="CreateMemberForm.birthdate.$dirty && CreateMemberForm.birthdate.$invalid" style="color: white; background-color: red">
							<span ng-show="CreateMemberForm.birthdate.$error.required">La Date de naissance est requise.</span>
						</div>
						<div ng-show="CreateMemberForm.email.$dirty && CreateMemberForm.email.$invalid" style="color: white; background-color: red">
							<span ng-show="CreateMemberForm.email.$error.required">L'E-mail est requis.</span>
						</div>
					<!-- / -->
				</form>
			</div>
		</div>
	</div>
	
</main>
