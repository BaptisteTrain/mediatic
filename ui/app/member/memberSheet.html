<main class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Fiche adh&eacute;rent</h2>
			<hr/>
			<div class="formulaire">
				<form name="MemberSheetForm" class="form-horizontal" ng-submit="" novalidate>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="lastname">Nom*</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="lastname" name="lastname" ng-model="mbshCtrl.lastname" placeholder="Nom" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="firstname">Pr&eacute;nom*</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="firstname" name="firstname" ng-model="mbshCtrl.firstname" placeholder="Pr&eacute;nom" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="birthdate">Date de naissance*</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="date" class="form-control" id="birthdate" name="birthdate" ng-model="mbshCtrl.birthdate" placeholder="Date de naissance" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="age">Age</label>
						<div class="col-xs-6 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="age" name="age" ng-model="mbshCtrl.age" placeholder="Age" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="email">E-mail*</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="email" class="form-control" id="email" name="email" ng-model="mbshCtrl.email" placeholder="E-mail" ng-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="address">Adresse</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="address" name="address" ng-model="mbshCtrl.address" placeholder="Adresse">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">&nbsp;</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
				            <div class="form-group row">
				                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				                    <input type="text" class="form-control" id="postalcode" name="postalcode" ng-model="mbshCtrl.postalcode" placeholder="Code postal">
				                </div>
				                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				                    <input type="text" class="form-control" id="town" name="town" ng-model="mbshCtrl.town" placeholder="Ville">
				                </div>
				            </div>
				        </div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2"
							for="gender">Genre</label>
						<div class="col-xs-1 col-sm-1 col-md-1">
							<div class="radio">
								<label><input type="radio" name="gender" placeholder="gender" value="Homme" checked="checked">Homme</label>
								<label><input type="radio" name="gender" placeholder="gender" value="Femme">Femme</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="subscriptionAmount">Cotisation</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">â‚¬</span>
								<input type="number" class="form-control" id="subscriptionAmount" name="subscriptionAmount" ng-model="mbshCtrl.subscriptionAmount" placeholder="Montant">
								<span class="input-group-addon" id="basic-addon2">.00</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2" for="subscriptionDate">Date de cotisation</label>
						<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
							<input type="date" class="form-control" id="subscriptionDate" name="subscriptionDate" ng-model="mbshCtrl.subscriptionDate" placeholder="Date de cotisation" readonly>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-md-offset-2 col-lg-offset-2 col-xs-12 col-sm-4 col-md-5 col-lg-5">
							<input type="submit" class="btn btn-success pull-right hidden-xs" value="Modifier">
							<button type="submit" class="btn btn-success pull-right visible-xs-inline-block"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h2>La liste des emprunts</h2>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="col-xs-2">R&eacute;f&eacute;rence</th>
						<th class="col-xs-2">Type</th>
						<th class="col-xs-4">Titre</th>
						<th class="col-xs-2">Date d'emprunt</th>
						<th class="col-xs-2">Jours restants</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="loan in mbshCtrl.loans">
						<td ng-bind="loan.reference"></td>
						<td ng-bind="loan.type"></td>
						<td ng-bind="loan.title"></td>
						<td ng-bind="loan.loandate"></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Formulaire de Recherche et d'Ajout d'Emprunts (Matthieu) -->

	<div class="row">
		<aside class="col-xs-12">
			<h2>Ajout Emprunt<span class="glyphicon glyphicon-menu-down pull-right" aria-hidden="true" data-toggle="collapse" data-target="#emprunt"></span></h2>
			<hr/>
			<div id="emprunt" >
				<form name="MemberLoanSearchForm" id="rechercheEmprunt" class="form-horizontal" ng-submit="" novalidate>
					<div class="form-group">
						<label for="idIdentifiant" class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">Identifiant</label>
						<div class="col-xs-6 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="idIdentifiant" name="identifiant" placeholder="Identifiant">
						</div>
					</div>
					<div class="form-group">
						<label for="idTitre" class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">Titre</label>
						<div class="col-xs-6 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="idTitre" name="titre" placeholder="Titre">
						</div>
					</div>
					<div class="form-group">
						<label for="idAuteur" class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">Auteur</label>
						<div class="col-xs-6 col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="idAuteur" name="auteur" placeholder="Auteur">
						</div>
					</div>
					<div class="form-group">
						<label for="idCategorie" class="control-label col-xs-12 col-sm-3 col-md-2 col-lg-2">Type</label>
						<div class="col-xs-6 col-sm-5 col-md-5 col-lg-5">
							<select name="option" class="form-control">
								<option id="idTous" value="tous"></option>
								<option id="idLivre" value="livre">Livre</option>
								<option id="idCD" value="cd">CD</option>
								<option id="idDVD" value="dvd">DVD</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-md-offset-2 col-lg-offset-2 col-xs-6 col-sm-4 col-md-5 col-lg-5">
							<button type="submit" class="btn btn-success pull-right hidden-xs">Rechercher</button>
							<button type="submit" class="btn btn-success pull-right visible-xs-inline-block"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						</div>
					</div>
				</form>
				<hr/>
				<form name="MemberLoanAddForm" id="validEmprunt" class="form-horizontal" ng-submit="" novalidate>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="col-xs-4">Titre</th>
								<th class="col-xs-3">Auteur</th>
								<th class="col-xs-2">Identifiant</th>
								<th class="col-xs-2 text-center">Type</th>
								<th class="col-xs-1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="media in mbshCtrl.medias">
								<td ng-bind="media.title"></td>
								<td ng-bind="media.author"></td>
								<td ng-bind="media.reference"></td>
								<td ng-bind="media.type"></td>
								<td class="form-group"><input type="radio" id="" name="media" value="" ng-required="true"/></td>
							</tr>
						</tbody>
					</table>
					<div class="form-group">
						<div class="col-xs-offset-6 col-sm-offset-8 col-md-offset-10 col-lg-offset-10 col-xs-6 col-sm-4 col-md-2 col-lg-2">
							<button type="submit" class="btn btn-success pull-right hidden-xs">Ajouter un m&eacute;dia</button>
							<button type="submit" class="btn btn-success pull-right visible-xs-inline-block"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
						</div>
					</div>
				</form>
				<hr/>
			</div>
		</aside>
	</div>
</main>
